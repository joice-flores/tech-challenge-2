version: '3.8'

services:
  # Banco de dados MongoDB para desenvolvimento
  mongodb:
    image: mongo:7.0
    container_name: tech-challenge-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: tech-challenge-2
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - tech-challenge-dev-network

  # API em modo desenvolvimento com hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tech-challenge-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URL: mongodb://mongodb:27017/tech-challenge-2
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      API_KEY: ${API_KEY:-dev-api-key}
    depends_on:
      - mongodb
    networks:
      - tech-challenge-dev-network
    volumes:
      # Monta c√≥digo fonte para hot reload
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      # Evita sobrescrever node_modules
      - /app/node_modules

volumes:
  mongodb_dev_data:
    driver: local

networks:
  tech-challenge-dev-network:
    driver: bridge
