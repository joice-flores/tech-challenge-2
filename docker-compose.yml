version: '3.8'

services:
  # Banco de dados MongoDB
  mongodb:
    image: mongo:7.0
    container_name: tech-challenge-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: tech-challenge-2
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tech-challenge-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # API da aplicação
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tech-challenge-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: mongodb://mongodb:27017/tech-challenge-2
      JWT_SECRET: ${JWT_SECRET:-seu-secret-super-seguro-mude-em-producao}
      API_KEY: ${API_KEY:-seu-api-key-secreto}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tech-challenge-network
    volumes:
      # Volume para logs (opcional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/posts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes persistentes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Rede isolada
networks:
  tech-challenge-network:
    driver: bridge
