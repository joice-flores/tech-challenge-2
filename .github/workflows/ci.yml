name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint (TypeScript check)
        run: yarn tsc --noEmit

      - name: Build
        run: yarn build

      - name: Clear Jest cache
        run: yarn jest --clearCache

      - name: Test
        env:
          MONGO_URL_TEST: mongodb://localhost:27017/tech-challenge-2-test
          JWT_SECRET: test-secret-for-ci
          NODE_ENV: test
        run: yarn test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
        continue-on-error: true

      - name: Docker build
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: tech-challenge-2:test
          target: production

      - name: Security audit
        run: yarn audit --level moderate || echo "⚠️  Vulnerabilities found"
        continue-on-error: true
